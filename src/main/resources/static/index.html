<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">

<style>
.search {
    position: absolute;
    z-index: 1000;
    top: 20px;
    left: 20px;
}
</style>

</head>

<body>
<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=0gylw8lear&submodules=geocoder"></script>

<div id="map" style="width: 100%; height: 600px; position: relative; overflow: hidden; background: rgb(248, 249, 250);">
	<div class="search">
		<div>
			<input id="startAddr" type="text" placeholder="검색할 주소" value="불정로 6">
			<input id="startSubmit" type="button" value="출발 주소 검색">
		</div>
		<div>
			<input id="wayAddr" type="text" placeholder="검색할 주소" value="">
			<input id="waySubmit" type="button" value="경유 주소 검색">
		</div>
		<div>
			<input id="goalAddr" type="text" placeholder="검색할 주소" value="">
			<input id="goalSubmit" type="button" value="도착 주소 검색">
		</div>
		<div>
			<input class="btn btn-primary" id="findPathBtn" type="button" value="길찾기">
		</div>
	</div>
</div>
	    
</body>

<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

<script src="/js/bootstrap.js"></script>
<script src="/js/bootstrap.bundle.js"></script>
 
<script th:inline="javascript" type="text/javascript">

var startPosition = [];
var goalPosition = [];
var wayPosition = [0, 0];

$(document).ready(function() {
	
	 $('#findPathBtn').on('click', function(e) {
		if ($('#startAddr').val().replace(" ", "") == '') {
			alert("check start");
		}
		
		if ($('#goalAddr').val().replace(" ", "") == '') {
			alert("check destination");
		}
		
		let param = JSON.stringify({
			"start_x": startPosition[0],
			"start_y": startPosition[1],
			"goal_x": goalPosition[0],
			"goal_y": goalPosition[1],
			"way_x": wayPosition[0],
			"way_y": wayPosition[1]
		});
		 
		 
		//console.log('positions : ', param);
	     
	    $.ajax({
	 		url: '/findPath',
	 		type: 'post',
	 		data: param,
	 		contentType: 'application/json; charset=utf-8'
	 	}).then(function(response) {
	 		console.log(response);
	 		
	 		let data = response.route.trafast[0];
	 		
	 		if (response.code == 0) {
	 			makeRoute(data.path, data.summary.distance, data.summary.duration);
	 		} else {
	 			alert(response.message);
	 		}
	 	});	

	});
});

function makeRoute(path, distance, duration) {
	var polyline = new naver.maps.Polyline({
		map: map,
		path: []
	});
	polyline.setMap(null);
	polyline = null;
	
	
	infoWindow.setContent([
        '<div style="padding:5px;min-width:200px;line-height:150%;">',
        '<h4 style="margin-top:1px;">총 거리 : '+ (distance * 0.001).toFixed(2) +' Km</h4>',
        '<h4 style="margin-top:1px;">소요시간 : '+ ((duration / (1000 * 60 )) % 60 ).toFixed(2) +' 분</h4>',
        '</div>'
    ].join('\n'));

	let infoPos = new naver.maps.Point(goalPosition[0], goalPosition[1]);
	
    map.setCenter(infoPos);
    infoWindow.open(map, infoPos);
    
	polyline = new naver.maps.Polyline({
	    map: map,
	    path: path,
	    strokeColor: '#ff0000',
	    strokeWeight: 4
	});
}

var map = new naver.maps.Map("map", {
    center: new naver.maps.LatLng(37.3595316, 127.1052133),
    zoom: 15,
    mapTypeControl: true
});

var infoWindow = new naver.maps.InfoWindow({
    anchorSkew: true
});

map.setCursor('pointer');

function searchCoordinateToAddress(latlng) {

    infoWindow.close();

    naver.maps.Service.reverseGeocode({
        coords: latlng,
        orders: [
            naver.maps.Service.OrderType.ADDR,
            naver.maps.Service.OrderType.ROAD_ADDR
        ].join(',')
    }, function(status, response) {
        if (status === naver.maps.Service.Status.ERROR) {
            return alert('Something Wrong!');
        }

        var items = response.v2.results,
            address = '',
            htmlAddresses = [];

        for (var i=0, ii=items.length, item, addrType; i<ii; i++) {
            item = items[i];
            address = makeAddress(item) || '';
            addrType = item.name === 'roadaddr' ? '[도로명 주소]' : '[지번 주소]';

            htmlAddresses.push((i+1) +'. '+ addrType +' '+ address);
        }

        infoWindow.setContent([
            '<div style="padding:10px;min-width:200px;line-height:150%;">',
            '<h4 style="margin-top:5px;">검색 좌표</h4><br />',
            htmlAddresses.join('<br />'),
            '</div>'
        ].join('\n'));

        infoWindow.open(map, latlng);
    });
}

function searchAddressToCoordinate(target, address) {
    naver.maps.Service.geocode({
        query: address
    }, function(status, response) {
        if (status === naver.maps.Service.Status.ERROR) {
            return alert('Something Wrong!');
        }

        if (response.v2.meta.totalCount === 0) {
            return alert('totalCount' + response.v2.meta.totalCount);
        }

        var htmlAddresses = [],
            item = response.v2.addresses[0],
            point = new naver.maps.Point(item.x, item.y);

        if (item.roadAddress) {
            htmlAddresses.push('[도로명 주소] ' + item.roadAddress);
        }

        if (item.jibunAddress) {
            htmlAddresses.push('[지번 주소] ' + item.jibunAddress);
        }

        if (item.englishAddress) {
            htmlAddresses.push('[영문명 주소] ' + item.englishAddress);
        }

        infoWindow.setContent([
            '<div style="padding:10px;min-width:200px;line-height:150%;">',
            '<h4 style="margin-top:5px;">검색 주소 : '+ address +'</h4><br />',
            htmlAddresses.join('<br />'),
            '</div>'
        ].join('\n'));

        map.setCenter(point);
        infoWindow.open(map, point);
        
        
        if (target == 'start') {
        	startPosition[0] = item.x;
        	startPosition[1] = item.y;
        } else if (target == 'goal') {
        	goalPosition[0] = item.x;
        	goalPosition[1] = item.y;
        } else if (target == 'way') {
        	wayPosition[0] = item.x;
        	wayPosition[1] = item.y;
        }
        
    });
}

function initGeocoder() {
    map.addListener('click', function(e) {
        searchCoordinateToAddress(e.coord);
    });

    $('#startAddr').on('keydown', function(e) {
        var keyCode = e.which;

        if (keyCode === 13) { // Enter Key
            searchAddressToCoordinate('start', $('#startAddr').val());
        }
    });

    $('#startSubmit').on('click', function(e) {
        e.preventDefault();

        searchAddressToCoordinate('start', $('#startAddr').val());
    });
    
    $('#goalAddr').on('keydown', function(e) {
        var keyCode = e.which;

        if (keyCode === 13) { // Enter Key
            searchAddressToCoordinate('goal', $('#goalAddr').val());
        }
    });

    $('#goalSubmit').on('click', function(e) {
        e.preventDefault();

        searchAddressToCoordinate('goal', $('#goalAddr').val());
    });
    
    $('#wayAddr').on('keydown', function(e) {
        var keyCode = e.which;

        if (keyCode === 13) { // Enter Key
            searchAddressToCoordinate('way', $('#wayAddr').val());
        }
    });

    $('#waySubmit').on('click', function(e) {
        e.preventDefault();

        searchAddressToCoordinate('way', $('#wayAddr').val());
    });

    searchAddressToCoordinate('start', '정자동 178-1');
}

function makeAddress(item) {
    if (!item) {
        return;
    }

    var name = item.name,
        region = item.region,
        land = item.land,
        isRoadAddress = name === 'roadaddr';

    var sido = '', sigugun = '', dongmyun = '', ri = '', rest = '';

    if (hasArea(region.area1)) {
        sido = region.area1.name;
    }

    if (hasArea(region.area2)) {
        sigugun = region.area2.name;
    }

    if (hasArea(region.area3)) {
        dongmyun = region.area3.name;
    }

    if (hasArea(region.area4)) {
        ri = region.area4.name;
    }

    if (land) {
        if (hasData(land.number1)) {
            if (hasData(land.type) && land.type === '2') {
                rest += '산';
            }

            rest += land.number1;

            if (hasData(land.number2)) {
                rest += ('-' + land.number2);
            }
        }

        if (isRoadAddress === true) {
            if (checkLastString(dongmyun, '면')) {
                ri = land.name;
            } else {
                dongmyun = land.name;
                ri = '';
            }

            if (hasAddition(land.addition0)) {
                rest += ' ' + land.addition0.value;
            }
        }
    }

    return [sido, sigugun, dongmyun, ri, rest].join(' ');
}

function hasArea(area) {
    return !!(area && area.name && area.name !== '');
}

function hasData(data) {
    return !!(data && data !== '');
}

function checkLastString (word, lastString) {
    return new RegExp(lastString + '$').test(word);
}

function hasAddition (addition) {
    return !!(addition && addition.value);
}

naver.maps.onJSContentLoaded = initGeocoder;


</script>
</html>
